<div class="card" style="margin-bottom: 10px; direction: rtl" >
  <img [src]="new.Image" class="card-img-top" alt="...">
  <div class="card-body" style="text-align: right">
    <h5 class="card-title" >{{new.Name}}</h5>
    <p class="card-text" [innerHTML]="new.Desc"></p>
    <a [routerLink]="['/Department',new.DepartmentID]" class="btn btn-primary" style="font-weight: bold;">رجوع </a>
  </div>
</div>
