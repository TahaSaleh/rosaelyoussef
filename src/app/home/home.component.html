<div *ngFor="let new of news" class="card card-home" style="margin-bottom: 10px;padding:15px ">
    <a [routerLink]="['Details',new.ID]"><img [src]="new.Image" class="card-img-top" alt="..."></a>
    <div class="card-body">
      <p class="card-text"><a [routerLink]="['Details',new.ID]">{{new.Name}}</a></p>
    </div>
</div>
